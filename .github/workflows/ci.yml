name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint (Obsidian plugin rules)
        run: bun run lint:obsidian

      - name: Lint (full repo)
        run: bun run lint

      - name: Test
        run: bun test

      - name: Build
        run: bun run build
